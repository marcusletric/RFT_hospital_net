<div>
    <div class="list-header">
        <div class="searchField">
            <input class="form-control" type="text" ng-model="searchExpression" ng-model-options="{debounce: 200}"/>
            <span class="glyphicon glyphicon-search"></span> Keres√©s
        </div>
    </div>
    <div class="list-container">
        <div class="list-item" ng-repeat="item in list">
            <div class="item-desc">
                <div class="desc-field" ng-repeat="field in item.descFields">{{field}}</div>
            </div>
            <div class="item-controls">
                <div class="item-control" ng-repeat="control in controls" ng-include="getControlTemplate(control)"></div>
            </div>
        </div>
    </div>
</div>
